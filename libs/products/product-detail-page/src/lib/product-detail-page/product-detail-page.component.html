<ng-container *ngIf="product | async as product">
  <div>
    <figure>
      <img [src]="product.image" />
    </figure>
    <div>
      <h1>{{ product.name }}</h1>
      <p>
        Price:
        <nx-example-product-price
          [value]="product.price"
        ></nx-example-product-price>
      </p>
      <p>
        <!-- TODO(caleb) make this open the /cart route in the other page -->
        <button>Buy</button>
      </p>
    </div>
  </div>
</ng-container>
